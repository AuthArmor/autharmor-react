# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    displayName: 'Build package'
    jobs:
    - job: build_package
      displayName: 'Build package'
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '18.x'
        displayName: 'Install Node.js'

      - script: npm install --global pnpm@latest-8
        displayName: 'Install pnpm'

      - script: pnpm install
        displayName: 'Install dependencies'

      - script: |
          echo "
            const
              fs = require('fs'),
              pkg = require('./package.json'),
              npkg = { ...pkg, version: pkg.version + '.main-' + '$(Build.SourceVersion)'.slice(0, 7) };
            fs.writeFileSync('package.json', JSON.stringify(npkg, undefined, 4));
          " | node
        displayName: 'Append development marker to package version'

      - script: pnpm run build
        displayName: 'Build package'

      - task: CopyFiles@2
        displayName: 'Stage artifact files'
        inputs:
          contents: |
            dist/**
            package.json
            .npmrc
            README.md
          targetFolder: $(Build.ArtifactStagingDirectory)

      - publish: $(Build.ArtifactStagingDirectory)
        artifact: autharmor-sdk-ui-react-ui
        displayName: 'Publish package'

  - stage: deploy
    displayName: 'Deploy to Azure Artifacts'
    jobs:
    - deployment: deploy_to_artifacts
      displayName: 'Deploy to Azure Artifcats'
      environment: sdk-development
      strategy:
        runOnce:
          deploy:
            steps:
            - download: current
              artifact: autharmor-sdk-ui-react-ui
            - task: npmAuthenticate@0
              inputs:
                workingFile: $(Pipeline.Workspace)/autharmor-sdk-ui-react-ui/.npmrc
            - script: npm publish
              workingDirectory: $(Pipeline.Workspace)/autharmor-sdk-ui-react-ui/
